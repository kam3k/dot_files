[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>minus'
command='tilix --quake'
name='Tilix Quake'

[org/gnome/shell]
app-picker-view=uint32 1
command-history=['r']
enabled-extensions=['pixel-saver@deadalnix.me', 'hidetopbar@mathieu.bidon.ca']
favorite-apps=['firefox-esr.desktop', 'com.gexperts.Tilix.desktop']

[org/gnome/shell/extensions/hidetopbar]
shortcut-keybind=['F11']
enable-active-window=false
hot-corner=true
mouse-sensitive=true
enable-intellihide=false

[org/gnome/meld]
text-filters=[('CVS/SVN keywords', false, '\\$\\w+(:[^\\n$]+)?\\$'), ('C++ comment', false, '//.*'), ('C comment', false, '/\\*.*?\\*/'), ('All whitespace', false, '[ \\t\\r\\f\\v]*'), ('Leading whitespace', false, '^[ \\t\\r\\f\\v]*'), ('Trailing whitespace', false, '[ \\t\\r\\f\\v]*$'), ('Script comment', false, '#.*')]
indent-width=2
show-line-numbers=true
wrap-mode='none'
use-system-font=false
insert-spaces-instead-of-tabs=true
vc-status-filters=['flatten', 'modified']
highlight-syntax=true
custom-font='Iosevka Term 14'

[org/gnome/desktop/interface]
text-scaling-factor=1.0
show-battery-percentage=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true

[org/gnome/desktop/peripherals/touchscreens/04f3:2398]
display=['IVO', '0x057d', '0x00000000']

[org/gnome/desktop/peripherals/mouse]
natural-scroll=false

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
switch-input-source-backward=@as []
switch-input-source=@as []
toggle-maximized=['<Super>m']

[com/gexperts/Tilix]
window-style='borderless'
quake-height-percent=90
terminal-title-show-when-single=false
quake-specific-monitor=0
use-overlay-scrollbar=false
quake-width-percent=68

