# Plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status bar
set-option -g status-position top
set-option -g status-bg default
set-window-option -g status-left "#[fg=colour2,bg=default,bold] #S "
set-window-option -g window-status-format " #I #W "
set-window-option -ag window-status-style fg=colour8,bold
set-window-option -ag window-status-style bg=default
set-window-option -g window-status-current-format " #I #W "
set-window-option -ag window-status-current-style fg=colour5,bold
set-window-option -ag window-status-current-style bg=default
set -g window-status-separator ''
set -g @prefix_highlight_fg 'colour3'
set -g @prefix_highlight_bg 'default'

# CPU in status bar
set -g @sysstat_cpu_view_tmpl '#[default] #[fg=#{cpu.color},bg=#{cpu.color2}]#{cpu.pused}#[default]'
set -g @sysstat_cpu_color_low "$color_level_ok colour2,bold default"
set -g @sysstat_cpu_color_medium "$color_level_warn colour11,bold default"
set -g @sysstat_cpu_color_stress "$color_level_stress colour9,bold default"

# Memory in status bar
set -g @sysstat_mem_view_tmpl '#[default] #[fg=#{mem.color},bg=#{mem.color2}]#{mem.pused}#[default]'
set -g @sysstat_mem_color_low "$color_level_ok colour2,bold default"
set -g @sysstat_mem_color_medium "$color_level_warn colour11,bold default"
set -g @sysstat_mem_color_stress "$color_level_stress colour9,bold default"

# Clock in status bar
set -g status-right "#{sysstat_cpu} #{sysstat_mem}"

# Pane borders
set-option -g pane-border-style "bg=default"
set-option -ag pane-border-style "fg=0"
set-option -g pane-active-border-style "bg=default"
set-option -ag pane-active-border-style "fg=colour4"

# Move windows left and right
bind-key w swap-window -t +1
bind-key W swap-window -t -1

# Go to previous session
unbind p 
bind-key p switch-client -l

# Split panes using \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill window
bind q killp

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Renumber windows automatically
set-option -g renumber-windows on

# Vi mode for pane searching and copying
set-window-option -g mode-keys vi

set -g @fingers-copy-command 'nohup xclip -selection clipboard'

# Ressurect vim sessions, pane contents and processes
set -g @resurrect-capture-pane-contents 'on'

# Last saved environment is automatically restored when tmux is started
set -g @continuum-restore 'on'

# Seamless navigation between vim and tmux with C-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
