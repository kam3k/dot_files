# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'Morantron/tmux-fingers'

# Use 256 colors
set -g default-terminal "rxvt-unicode-256color"

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status bar
set-option -g status-position top
set status-bg default
set-window-option -g status-left "#[fg=green,bold][#S] "
set-window-option -g status-right ""
set-window-option -g window-status-format "#W"
set-window-option -g window-status-fg colour19
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg colour20
set-window-option -g window-status-current-bg default

set-option -g pane-border-style "bg=default"
set-option -ag pane-border-style "fg=colour18"
set-option -g pane-active-border-style "bg=default"
set-option -ag pane-active-border-style "fg=magenta"

# Move windows left and right
bind-key w swap-window -t +1
bind-key W swap-window -t -1

# Go to previous session
unbind p 
bind-key p switch-client -l

# Switching sessions uses fzf function
bind s split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Split panes using \ and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill window
bind q killp

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set allow-rename off

# Renumber windows automatically
set-option -g renumber-windows on

# Vi mode for pane searching and copying
set-window-option -g mode-keys vi

set -g @fingers-copy-command 'nohup xclip -selection clipboard'

# Ressurect vim sessions, pane contents and processes
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '"rdm -j 4" ~roscore ~weechat'
set -g @resurrect-strategy-vim 'session'

# Last saved environment is automatically restored when tmux is started
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
