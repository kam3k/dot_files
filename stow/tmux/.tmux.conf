# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'Morantron/tmux-fingers'

set -g default-terminal "xterm-256color"

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status bar
set-option -g status-position top
set-option -g status-bg colour0
set-window-option -g status-left-length 40
set-window-option -g status-left "#[fg=colour0,bg=colour10] #S "
set-window-option -g status-right "#{prefix_highlight}"
set-window-option -g window-status-format " #I #W "
set-window-option -g window-status-fg colour12
set-window-option -g window-status-bg default
set-window-option -g window-status-current-format " #I #W "
set-window-option -g window-status-current-fg colour0
set-window-option -g window-status-current-bg colour12
set -g window-status-separator ''
set -g @prefix_highlight_fg 'colour3'
set -g @prefix_highlight_bg 'default'

# Pane borders
set-option -g pane-border-style "bg=default"
set-option -ag pane-border-style "fg=colour8"
set-option -g pane-active-border-style "bg=default"
set-option -ag pane-active-border-style "fg=magenta"

# Move windows left and right
bind-key w swap-window -t +1
bind-key W swap-window -t -1

# Go to previous session
unbind p 
bind-key p switch-client -l

# Switching sessions uses fzf function
bind s split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Split panes using \ and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill window
bind q killp

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set allow-rename off
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Renumber windows automatically
set-option -g renumber-windows on

# Vi mode for pane searching and copying
set-window-option -g mode-keys vi

set -g @fingers-copy-command 'nohup xclip -selection clipboard'

# Ressurect vim sessions, pane contents and processes
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '"rdm -j 4" ~roscore'

# Last saved environment is automatically restored when tmux is started
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
